<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Contact - Julie Chartier</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container2">   
            <header class="head">
                <a href="index.html">
                    <img class="logo" src="logo.PNG" alt="Logo représentant un ours brun travaillant sur un ordinateur." />
                </a>
                <h1>CV - Julie Chartier</h1>
            </header>
            <nav class="nav">
                <a class="boutonAccueil" href="index.html" title="Allez à l'accueil">
                    Accueil
                </a>
                <a class="boutonAccueilmobile" href="index.html" title="Allez à l'accueil">
                    <img class="logoHome" src="home.png" alt="Allez à l'accueil" />
                </a>
                <a class="boutonContact" href="contact.html" title="Me contacter">
                    Contact
                </a>
                <a class="boutonContactmobile" href="contact.html" title="Me contacter">
                    <img class="logoMail" src="mail.png" alt="Me contacter" />
                </a>
            </nav>
            <main class="main2">
            <!--formulaire de contact-->
            <form>
                <h2>Formulaire de contact</h2>
                <div class="formNom">
                    <label class="labelNom" for="nom">Nom :</label>
                    <br />
                    <input id="nom" type="text" placeholder="Entrez votre nom ici" minlength="2" required autofocus />
                </div>
                <div class="formPrenom">
                    <label class="labelPrenom" for="prenom">Prénom :</label>
                    <br/>
                    <input id="prenom" type="text" placeholder="Entrez votre prénom ici" minlength="2" required />
                </div>
                <div class="formEmail">
                    <label class="labelEmail" for="email">Adresse e-mail :</label>
                    <br/>
                    <input id="email" type="email" placeholder="Entrez votre adresse e-mail ici" required />
                </div>
                <div class="formTel">
                    <label class="labelTel" for="tel">Numéro de téléphone :</label>
                    <br/>
                    <input id="tel" type="tel" placeholder="Entrez votre numéro de téléphone ici." pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" />
                </div>
                <div class="formText">
                    <label class="labelText" for="message">Commentaire :</label>
                    <br/>
                    <textarea
                        id="message"
                        rows="6"
                        cols="75"
                        placeholder="Entrez votre message ici."
                        spellcheck="true"
                        required
                    ></textarea>
                    </div>
                    <div class="formBouton">
                        <button type="submit">Soumettre</button>
                    </div>
                </form>
            </main>
            <footer class="foot">
              Julie Chartier © 2020
            </footer>
        </div>
    </body>
</html>
